language: php

php:
  - 7.0
  - 7.1

install:
  - composer self-update
  - composer install

before_install:
  - sudo pip install codecov

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source --dev
  - composer install --dev

after_success:
  - codecov
